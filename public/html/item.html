<form action="/watch" method="GET">

        <h2>{{title}}</h2>
        <iframe class="video w100" width="640" height="360" src="//www.youtube.com/embed/{{videoid}}" frameborder="0" allowfullscreen></iframe>

    <div class="wraper">
        <div class="video">
            <a aria-hidden="true" href="/watch?v={{videoid}}">
                <img alt="" width="{{width}}" height="{{height}}" src="https://i.ytimg.com/vi/{{src}}" data-ytimg="1">
            </a>
        </div>
        <div class="title">
            <h5><a aria-hidden="true" href="/watch?v={{videoid}}">{{title}}</a></h5>
        </div>
    </div>
</form>
