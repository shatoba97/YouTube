<html>

<head>
    <title>YouTube APIs - Sample JS Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://fb.me/react-15.0.0.js"></script>
    <script src="https://fb.me/react-dom-15.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class SearchBar extends React.Component { 
            render(){ return(
                <div className="row">
                    <div className="col-lg-12 col-md-12 col-sm-12 ">
                        <div className="input-group">
                            <input type="text" name="search" className="form-control" placeholder="Search for..." />
                            <span className="input-group-btn">
                                            <button className="btn btn-secondary" type="submit"> { this.value = "Go!" }
                                            </button>
                                        </span>

                        </div>
                    </div>
                </div>
            );}
        } 

        class Form extends React.Component{ 
            render() {
                return (
                    < form action={ this.props.action } method={ this.props.method }>
                    < SearchBar />
                    < /form>
                );
            }
        }
        ReactDOM.render(
                < Form action="/list" method="GET" />, document.getElementById('root'));
    </script>

</body>

</html>
